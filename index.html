<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>HeyGen Fullscreen Forced</title>
    <style>
      /* Reset generale */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      !function(window){
        const host = "https://labs.heygen.com";
        const url  = "https://labs.heygen.com/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJLYXR5YV9DaGFpcl9TaXR0aW5nX3B1YmxpYyIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzL2IxZmY1ZWRiZjk2MjQyZTZhYzk0NjkyMjdkZjQwOTI0XzU1MzYwL3ByZXZpZXdfdGFyZ2V0LndlYnAiLCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6IjUyZTA2YWI1NjUzZjQ2NmE4YzM4Y2Q2NjYwNGQzNzMwIiwidXNlcm5hbWUiOiJjOWM2Njc4OTljODQ0N2MzOWRlNWFmZDcxNGM0Yjk3OCJ9&inIFrame=1";
        
        const wrapDiv = document.createElement("div");
        wrapDiv.id = "heygen-streaming-embed";

        const container = document.createElement("div");
        container.id = "heygen-streaming-container";

        const stylesheet = document.createElement("style");
        stylesheet.innerHTML = `
          /* verrà ignorato dal nostro inline override */
        `;

        const iframe = document.createElement("iframe");
        iframe.allowFullscreen = false;
        iframe.title         = "Streaming Embed";
        iframe.role          = "dialog";
        iframe.allow         = "microphone";
        iframe.src           = url;

        let visible = false, initial = false;
        window.addEventListener("message", (e) => {
          if (e.origin === host && e.data?.type === "streaming-embed") {
            if (e.data.action === "init") {
              initial = true;
              wrapDiv.classList.toggle("show", initial);
            } else if (e.data.action === "show") {
              visible = true;
              wrapDiv.classList.toggle("expand", visible);
            } else if (e.data.action === "hide") {
              visible = false;
              wrapDiv.classList.toggle("expand", visible);
            }
          }
        });

        container.appendChild(iframe);
        wrapDiv.appendChild(stylesheet);
        wrapDiv.appendChild(container);
        document.body.appendChild(wrapDiv);

        // ─── OVERRIDE INLINE PER FULLSCREEN ───
        Object.assign(wrapDiv.style, {
          position:    "fixed",
          top:         "0",
          left:        "0",
          width:       "100vw",
          height:      "100vh",
          margin:      "0",
          padding:     "0",
          border:      "none",
          borderRadius:"0",
          boxShadow:   "none",
          overflow:    "hidden",
          zIndex:      "9999"
        });
        Object.assign(iframe.style, {
          width:  "100%",
          height: "100%",
          border: "none",
          display:"block"
        });
      }(globalThis);
    </script>
  </body>
</html>
