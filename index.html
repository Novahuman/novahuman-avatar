<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nova Human Digital Human</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      /* Facoltativo: per il tuo logo custom */
      #customLogo {
        position: absolute;
        bottom: 16px;    /* distanza dal bordo inferiore */
        right: 16px;     /* distanza dal bordo destro  */
        width: 80px;     /* adatta a tuo gusto */
        height: auto;
        z-index: 10000;  /* sopra l’iframe HeyGen */
        pointer-events: none; /* in modo da non bloccare click */
      }
    </style>
  </head>
  <body>
    <script>
      !function(window){
        const host = "https://labs.heygen.com";
        const url  = "https://labs.heygen.com/guest/streaming-embed?share=…&inIFrame=1";

        // 1) wrapper full-screen
        const wrapDiv = document.createElement("div");
        Object.assign(wrapDiv.style, {
          position:   "fixed",
          top:        "0",
          left:       "0",
          right:      "0",
          bottom:     "0",
          margin:     "0",
          padding:    "0",
          border:     "none",
          overflow:   "hidden",
          zIndex:     "9999"
        });

        // 2) iframe
        const iframe = document.createElement("iframe");
        iframe.src             = url;
        iframe.allow           = "microphone";
        iframe.allowFullscreen = true;
        Object.assign(iframe.style, {
          border:  "none",
          width:   "100%",
          height:  "100%",
          display: "block"
        });

        wrapDiv.appendChild(iframe);
        document.body.appendChild(wrapDiv);

        // 3) crea e aggiungi il tuo logo custom sopra il logo HeyGen
        const logo = document.createElement("img");
        logo.id    = "customLogo";
        logo.src   = "https://tuo-dominio.com/path/tuo-logo.png";  // cambia con l'URL del tuo logo
        document.body.appendChild(logo);

      }(globalThis);
    </script>
  </body>
</html>
