<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Nova Human Digital Human</title>
    <style>
      html, body {
        margin:0; padding:0;
        width:100%; height:100%;
        overflow:hidden;
      }
      /* Applichiamo una clip all'intero iframe-wrapper */
      #heygen-streaming-embed {
        clip-path: inset(0 80px 80px 0); /* top,right,bottom,left */
      }
    </style>
  </head>
  <body>
    <script>
      (function(window){
        const url = "https://labs.heygen.com/guest/streaming-embed?share=â€¦&inIFrame=1";

        const wrap = document.createElement("div");
        wrap.id = "heygen-streaming-embed";
        Object.assign(wrap.style,{
          position:"fixed",top:"0",left:"0",right:"0",bottom:"0",
          zIndex:"9999",overflow:"hidden"
        });

        const iframe = document.createElement("iframe");
        iframe.src             = url;
        iframe.allow           = "microphone";
        iframe.allowFullscreen = true;
        Object.assign(iframe.style,{border:"none",width:"100%",height:"100%"});

        wrap.appendChild(iframe);
        document.body.appendChild(wrap);
      })(globalThis);
    </script>
  </body>
</html>
