<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nova Human Digital Human</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      !function(window){
        const url  = "https://labs.heygen.com/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2Y...OTI0XzU1MzYwJ9&inIFrame=1";

        // wrapper full-screen
        const wrapDiv = document.createElement("div");
        Object.assign(wrapDiv.style, {
          position:   "fixed",
          top:        "0",
          right:      "0",
          bottom:     "0",
          left:       "0",
          overflow:   "hidden",
          zIndex:     "9999",
          margin:     "0",
          padding:    "0",
          border:     "none"
        });

        // iframe
        const iframe = document.createElement("iframe");
        iframe.src             = url;
        iframe.allow           = "microphone";
        iframe.allowFullscreen = true;
        Object.assign(iframe.style, {
          border:         "none",
          width:          "100%",
          height:         "100%",
          display:        "block",
          /* ---- ecco il trucco: zoom orizzontale leggero ---- */
          transform:      "scaleX(1.05)",      /* provi da 1.02 fino a 1.10 */
          transformOrigin:"left center"       /* ingrandisce verso il lato destro */
        });

        wrapDiv.appendChild(iframe);
        document.body.appendChild(wrapDiv);
      }(globalThis);
    </script>
  </body>
</html>
