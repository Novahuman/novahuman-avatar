  </head>
  <body>
    <script>
      (function(window){
        const host = "https://labs.heygen.com";

        const wrapDiv = document.createElement("div");

          position:   "fixed",
          top:        "0",
          left:       "0",
          right:      "0",
          bottom:     "0",
          margin:     "0",
          padding:    "0",

        });

        wrapDiv.appendChild(iframe);

        logo.id  = "customLogo";
